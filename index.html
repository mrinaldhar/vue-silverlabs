<script>
$(document).ready(function() {
	window.setTimeout(init, 2000);
});
function init() {
	$('.container').animate({'height': '75%'}, 500, function() {
	$('#btn_signup').animate({'opacity': '1'}, 500);
	$('.footer').fadeIn();
	});
	window.setInterval(tagReload, 10000);
}
var tagLines = ["Feel beautiful!","Love the way you look!","Be yourself.", "Here's to the confident you!", "Love yourself.", "Fashion for the rest of us is here.", "Help others stay beautiful.", "Stay effortlessly trendy.", "Stay beautiful.", "Don't be afraid to be you." ];
var tag_flag = 1;
function tagReload() {
	$('#tag').fadeOut(function() {
		$('#tag').text(tagLines[tag_flag]);
		tag_flag = ( tag_flag + 1 )%10;
		$('#tag').fadeIn();
	});
}
